<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just take 30 second</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" name="" id="fullname" placeholder="Sonukumar pandit" required>
                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" name="" id="email" placeholder="Sonukumarpandit@gmail.com" required>
                    </p>
                    <p>
                        <label for="passward">Your New passward</label>
                        <input type="passward" name="" id="passward" placeholder="at least 8 charatcer" required>
                    </p>
                    <p>
                        <input type="submit" name="" id="submit" value="Create Account">
                    </p>
                </form>
            </main>

            <footer class="signup-footer">
                <p>Already have an Account? <a href="#">Login</a></p>
            </footer>

        </div>
        <div class="circle c1"></div>
        <div class="circle c2" ></div>
    </div>
</body>
</html>
